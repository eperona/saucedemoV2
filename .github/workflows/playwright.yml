name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: [regression, api]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --force
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
      if: matrix.project != 'api'
    
    - name: Run ${{ matrix.project }} Tests
      run: npm run test:${{ matrix.project }}
      env:
        CI: true
        URL: ${{ secrets.TEST_URL }}
        USERID: ${{ secrets.TEST_USERID }}
        PASSWORD: ${{ secrets.TEST_PASSWORD }}
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.project }}
        path: |
          test-results/
          playwright-report/
        retention-days: 30
    
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.project }}
        path: allure-results/
        retention-days: 30
  
  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Allure Results
      uses: actions/download-artifact@v4
      with:
        pattern: allure-results-*
        path: allure-results
        merge-multiple: true
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install Allure
      run: |
        wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
        tar -zxvf allure-2.25.0.tgz -C /opt/
        sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
    
    - name: Generate Allure Report
      run: allure generate allure-results --clean -o allure-report
    
    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30